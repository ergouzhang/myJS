<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon test</title>
    <style>
    html,body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #renderCanvas{
        width: 100%;
        height: 100%;
        touch-action: none;
    }
    </style>
    <script src = "https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>

</head>
<body>
    <canvas id= "renderCanvas" touch-action = "none"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas,true);
        var createScene = function () {
            var scene = new BABYLON.Scene(engine);
           // scene.ambientColor = new BABYLON.Color3(1, 1, 1);
            
            // Parameters : name, position, scene
            var camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 0, -10), scene);

            // Targets the camera to a particular position. In this case the scene origin
            camera.setTarget(BABYLON.Vector3.Zero());

            // Attach the camera to the canvas
            camera.attachControl(canvas, true);
            var light1 = new BABYLON.HemisphericLight("light1",new BABYLON.Vector3(1,1,0),scene)
            var light2 = new BABYLON.PointLight("light2",new BABYLON.Vector3(0,1,-1),scene)
            light2.diffuse = new BABYLON.Color3(1, 0, 0);
            light2.specular = new BABYLON.Color3(0, 1, 0);
            light2.groundColor = new BABYLON.Color3(0, 1, 0);

            var sphere = BABYLON.MeshBuilder.CreateSphere("sphere",{diameter:2},scene)
            var myMaterial = new BABYLON.StandardMaterial("myMaterial",scene)
            myMaterial.diffuseColor = new BABYLON.Color3(1, 0, 1);
            myMaterial.specularColor = new BABYLON.Color3(0.5, 0.6, 0.87);
           // myMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);
            myMaterial.ambientColor = new BABYLON.Color3(0.23, 0.98, 0.53);
            sphere.material = myMaterial;

            //ANIMATION
            var animationBox = new BABYLON.Animation("myAni","scaling.x",30,BABYLON.Animation.ANIMATIONTYPE_FLOAT,BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE)
            var keys = [];
            keys.push({frame:0, value:1})
            keys.push({ frame: 20, value: 0.2 })
            keys.push({ frame: 200, value: 1 })
            animationBox.setKeys(keys)
            sphere.animations = []
            sphere.animations.push(animationBox)


             var animationBox2 = new BABYLON.Animation("myAni2", "position.y", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE)
            var keys2 = [];
            keys2.push({ frame: 0, value: 0 })
            keys2.push({ frame: 20, value: 2})
            keys2.push({ frame: 100, value: 6 })
            animationBox2.setKeys(keys2)
            sphere.animations.push(animationBox2)

            scene.beginAnimation(sphere,0,200,true)


            return scene
        }
        var scene = createScene()
        engine.runRenderLoop(function () {
            scene.render();
        })
        window.addEventListener("resize",function () {
            engine.resize();
        })
    
    
    </script>
</body>
</html>
