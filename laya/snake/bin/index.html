<!DOCTYPE html>
<html>
<!--ide生成head配置-->
<head>
	<meta charset='utf-8' />
	<title>www.layabox.com</title>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'
	/>
	<meta name="renderer" content="webkit"/>
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='full-screen' content='true' />
	<meta name='x5-fullscreen' content='true' />
	<meta name='360-fullscreen' content='true' />
	<meta name="laya" screenorientation ="landscape"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
</head>

<body>
	<!-- laya引擎库引入 -->
	<!--TIPS: 在此文件引入的代码相当于都在同一文件里，所以假设在某个js直接定义一个变量并引入，之后引入的js都可以访问此变量，例如uitlTools.js -->
	<script type="text/javascript" src="libs/laya.core.js"></script>
	<script type="text/javascript" src="libs/laya.wxmini.js"></script>
    <script type="text/javascript" src="libs/laya.webgl.js"></script>
    <script type="text/javascript" src="libs/laya.ani.js"></script>
    <script type="text/javascript" src="libs/laya.filter.js"></script>
    <script type="text/javascript" src="libs/laya.html.js"></script>
    <script type="text/javascript" src="libs/laya.particle.js"></script>
    <script type="text/javascript" src="libs/laya.tiledmap.js"></script>
    <script type="text/javascript" src="libs/laya.ui.js"></script>
	<script type="text/javascript" src="libs/laya.d3.js"></script><!--TIPS:使用3d必须引入此库 -->
	
	<!--用户自定义顺序文件添加到这里-->
	<!--jsfile--Custom-->
	<script src="../src/utils/pomelo-creator-client.js"></script>
	<!--jsfile--Custom-->
	<!--自定义的js(src文件夹下)文件自动添加到下面jsfile模块标签里面里-->
	<!--TIPS:src文件夹下的ts文件会被自动添加到这里，可以手动调整引入顺序-->
	<!--jsfile--startTag-->
	<script src="js/utils/utilTools.js"></script>
	<script src="js/utils/netWork.js"></script>
	<script src="js/utils/frameSyncManager.js"></script>
	<script src="js/snake.js"></script>
	<script src="js/colliderTs.js"></script>
	<script src="js/newSnake.js"></script>
	<!--jsfile--endTag-->

	<!--启动类添加到这里-->
	<!--TIPS:代码入口在这里~~，打开layasample.ts继续-->
	<!--jsfile--Main-->
	<script src="js/LayaSample.js"></script>
	<!--jsfile--Main-->
</body>

</html>
